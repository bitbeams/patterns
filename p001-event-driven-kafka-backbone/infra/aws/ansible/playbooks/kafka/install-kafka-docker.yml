---
- name: Install and run Kafka and Redpanda Console with Docker Compose
  hosts: tag_Name_kafka_vm
  become: yes
  tasks:
    - name: Add Docker's official GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker apt repository
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Update apt cache after adding Docker repo
      apt:
        update_cache: yes
  
    - name: Install Docker
      apt:
        name:
          - docker.io
          - docker-compose-plugin
        state: present
        update_cache: yes
        
    - name: Ensure docker service is running
      systemd:
        name: docker
        state: started
        enabled: yes

    - name: Add ubuntu user to docker group
      user:
        name: ubuntu
        groups: docker
        append: yes

    - name: Ensure /opt/kafka-docker directory exists
      file:
        path: /opt/kafka-docker
        state: directory
        mode: '0755'
      become: yes

    - name: Copy docker-compose.yml to EC2
      copy:
        src: ../../files/docker-compose.yml
        dest: /opt/kafka-docker/docker-compose.yml
        mode: '0644'

    - name: Copy Makefile to EC2 (optional, if you want local commands)
      copy:
        src: ../../files/makefile
        dest: /opt/kafka-docker/makefile
        mode: '0644'

    - name: Install make utility
      apt:
        name: make
        state: present
        update_cache: yes

    - name: Start Kafka and Redpanda Console stack
      shell: |
        cd /opt/kafka-docker
        docker compose up -d
      args:
        executable: /bin/bash

    - name: Wait for Kafka to be healthy
      shell: |
        docker ps | grep kafka
      register: kafka_ps
      until: kafka_ps.stdout.find('kafka') != -1
      retries: 10
      delay: 5

    - name: Display running containers
      shell: docker ps
      register: docker_ps
      changed_when: false

    - name: Show running containers
      debug:
        msg: "{{ docker_ps.stdout_lines }}"

        
    - name: Create orders.v1 topic
      shell: |
        docker compose exec -T kafka bash -lc "/opt/bitnami/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --topic orders.v1 --partitions 3 --replication-factor 1 --config retention.ms=604800000 || true"
      args:
        chdir: /opt/kafka-docker

    - name: Create orders.retry topic
      shell: |
        docker compose exec -T kafka bash -lc "/opt/bitnami/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --topic orders.retry --partitions 3 --replication-factor 1 --config retention.ms=604800000 || true"
      args:
        chdir: /opt/kafka-docker

    - name: Create orders.dlq topic
      shell: |
        docker compose exec -T kafka bash -lc "/opt/bitnami/kafka/bin/kafka-topics.sh --bootstrap-server kafka:9092 --create --topic orders.dlq --partitions 3 --replication-factor 1 --config retention.ms=604800000 || true"
      args:
        chdir: /opt/kafka-docker